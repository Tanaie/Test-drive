<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hannah Whittingham Homework Week2</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/c5b730c95d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-window">
        <div class="image-box">
          <div class="row align-items-start">
            <div class="col-6">
              <form id="city-form">
                <input
                  class="searchbar form-control"
                  placeholder="Type a city..."
                  type="search"
                  autocomplete="off"
                  autofocus="on"
                  id="city-input"
                />
              </form>
            </div>
            <div class="col-3">
              <input
                class="searchbutton form-control btn btn-primary"
                type="submit"
                value="Search"
              />
            </div>
          </div>

          <div class="temp-box">
            <h2 class="city">Toronto</h2>
            <span class="temp"
              ><h1 class="maintemp" id="tempy">15°C</h1>
              <span class="c-class" id="c-class"><a href="#">°C</a></span>
              <span class="f-class" id="f-class"><a href="#">°F</a></span></span
            >
            <p class="description">Cloudy with a chance of rain</p>
            <p id="time">Time will go in here</p>
          </div>
        </div>
        <div class="dayweather">
          <div class="weather-col">
            <span class="monday">Monday</span>
            <i class="fas fa-sun mon-icon"></i>
            <span class="mon-temp">23°C</span>
            <hr />
          </div>
          <div class="weather-col">
            <span class="Tuesday">Tuesday</span><span class="cloudy"> </span>
            <i class="fas fa-cloud-rain tue-icon"></i>
            <span class="tue-temp">23°C</span>
            <hr />
          </div>
          <div class="weather-col">
            <span class="Wednesday">Wednesday</span>
            <i class="fas fa-cloud wed-icon"></i>
            <span class="wed-temp">23°C</span>
            <hr />
          </div>
          <div class="weather-col">
            <span class="thursday">Thursday</span>
            <i class="fas fa-cloud-sun thu-icon"></i>
            <span class="thu-temp">23°C</span>
            <hr />
          </div>
          <div class="weather-col">
            <span class="friday">Friday</span>
            <i class="fas fa-sun fri-icon"></i>
            <span class="fri-temp">23°C</span>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="javascript/java.js"></script>
  </body>
</html>
